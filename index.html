        let currentQuestionIndex = 0;

        function loadQuestion() {
            document.getElementById("question").textContent = `What is the meaning of '${words[currentQuestionIndex][0]}'?`;
            const optionsElement = document.getElementById("options");
            optionsElement.innerHTML = "";
            document.getElementById("feedback").textContent = "";
            document.getElementById("next-btn").classList.add("hidden");
            document.getElementById("details").classList.add("hidden");
            
            let correctAnswer = words[currentQuestionIndex][1];
            let wrongAnswers = words.filter(w => w[1] !== correctAnswer).map(w => w[1]);
            let answers = [correctAnswer, ...wrongAnswers.sort(() => Math.random() - 0.5).slice(0, 3)];
            
            answers.forEach(answer => {
                const button = document.createElement("button");
                button.classList.add("btn");
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(userAnswer) {
            document.getElementById("feedback").textContent = userAnswer === words[currentQuestionIndex][1] ? "Correct!" : `Wrong! The correct answer is '${words[currentQuestionIndex][1]}'.`;
            document.getElementById("feedback").style.color = userAnswer === words[currentQuestionIndex][1] ? "green" : "red";
            document.getElementById("pronunciation").textContent = pronunciations[currentQuestionIndex];
            document.getElementById("meaning").textContent = words[currentQuestionIndex][1];
            document.getElementById("summary").textContent = summaries[currentQuestionIndex];
            document.getElementById("example").textContent = exampleSentences[currentQuestionIndex];
            document.getElementById("example-translation").textContent = exampleTranslations[currentQuestionIndex];
            document.getElementById("details").classList.remove("hidden");
            document.getElementById("next-btn").classList.remove("hidden");
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < words.length) {
                loadQuestion();
            } else {
                document.getElementById("quiz-container").innerHTML = "<h2>Quiz Completed!</h2>";
            }
        }

        function on_ilerle() {
            for(let i = 0; i < 10; i++) {
                document.getElementById("next-btn").click();
            }
        }
        
        document.addEventListener("keydown", function(event) {
            if (event.key === "n" || event.key === "N") {
                on_ilerle();
            }
        });

        loadQuestion();
    </script>
